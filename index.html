<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Recipes App</title>
  </head>
  <body>
    <!-- start header -->
    <header>
      <div class="top">
        <i class="ri-menu-line hamburger-menu"></i>
        <h1>Recipe <span>finder</span></h1>
        <ul>
          <li><i class="ri-search-line"></i></li>
          <li><i class="ri-heart-3-line"></i></li>
          <li><i class="ri-user-line"></i></li>
        </ul>
      </div>
      <div class="bottom">
        <div class="input-controll">
          <label for="search"><i class="ri-search-line"></i></label>
          <input type="text" id="search" placeholder="Search Recipes" />
        </div>
      </div>
    </header>
    <!-- end header -->

    <!-- start main -->
    <main>
      <div class="container">
        <h3>Healthy Recipes</h3>
        <div class="features">
          <p>with features</p>
          <a href="#">See all</a>
        </div>
        <div class="healthy-container">
          <div class="healthy-box">
            <img src="./assets/public/images/ketoSalad.png" alt="salad" />
            <div class="detail">
              <p class="title">Keto Salad</p>
              <div class="bottom">
                <p class="category">Beans & fruits</p>
                <div class="rate">
                  <i class="ri-star-fill"></i>
                  <p>4.9</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- end main -->

    <!-- start nav -->
    <nav></nav>
    <!-- end nav -->

    <script src="./assets/js/script.js"></script>
  </body>
</html>
